{% extends 'base.html' %}
{% block content %}
  <h2>Register</h2>
    {% if form.errors %}
      <div class="error">
        {{ form.errors }}
      </div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    </form>
{% endblock %}
