{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="dashboard">
  <div class="section">
    <h2>Reset Password</h2>
    <form id="reset-password-form">
      <input type="password" id="password1" placeholder="New password" required>
      <input type="password" id="password2" placeholder="Confirm password" required>
      <button type="submit" class="btn">Reset</button>
      <div id="error-msg" style="color:red; margin-top: 10px;"></div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{% static 'js/reset_password.js' %}"></script>
{% endblock %}
