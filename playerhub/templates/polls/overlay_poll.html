<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlay Poll</title>
    <style>
        body {
          background: transparent;
          color: white;
          font-family: sans-serif;
          font-size: 2rem;
        }
        h1 { font-size: 2.5rem; }
        ul { list-style: none; padding: 0; }
        li { margin: 0.5rem 0; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="form-section">
            <h1 id="overlay-question" class="hidden"></h1>
            <ul id="overlay-answers" class="hidden"></ul>


            <div id="chart-wrapper" class="hidden">
                <canvas id="votes-chart"></canvas>
            </div>

        </div>
    </div>

<script src="{% static 'js/polls/overlay_poll.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</body>
</html>
